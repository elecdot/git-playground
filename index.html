<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hello World Demo</title>
    <style>
      body { font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; display:flex; align-items:center; justify-content:center; height:100vh; margin:0; background:linear-gradient(135deg,#f6f8ff,#e9f7ff); }
      .card { background:#fff; padding:24px 28px; border-radius:12px; box-shadow:0 8px 30px rgba(16,24,40,0.08); max-width:520px; width:90%; text-align:center; }
      h1 { margin:0 0 8px; font-size:24px; color:#0b2545; }
      p { margin:0 0 18px; color:#334155; }
      button { background:#2563eb; color:#fff; border:none; padding:10px 16px; border-radius:8px; cursor:pointer; font-weight:600; }
      button:active { transform:translateY(1px); }
      code { display:block; margin-top:12px; padding:8px 12px; background:#f1f5f9; border-radius:8px; color:#0f172a; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1 id="greeting">Hello, world!</h1>
      <p>This is a tiny demo page — click the button to change the greeting and see a console log.</p>
      <div>
        <button id="btn">Say something else</button>
      </div>
      <code id="status">Status: ready</code>
    </div>

    <script>
      // Simple interactive demo script
      const btn = document.getElementById('btn');
      const greeting = document.getElementById('greeting');
      const status = document.getElementById('status');

      const messages = [
        'Hello, world!',
        'Hi there — welcome!',
        'Greetings — have a great day!',
        'Howdy, partner!',
        'Hello from the demo!'
      ];

      let i = 0;
      btn.addEventListener('click', () => {
        i = (i + 1) % messages.length;
        greeting.textContent = messages[i];
        const msg = `Greeting changed to: "${messages[i]}"`;
        console.log(msg);
        status.textContent = 'Status: ' + messages[i];
      });

      // Friendly startup message in the console
      console.log('Hello World demo loaded. Click the button to interact.');
    </script>
  </body>
</html>
